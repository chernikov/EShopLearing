<div>
  <h1>Login</h1>
  <form>
    <div>
      <label> Name: </label>
      <input name="name" [(ngModel)]="login.name" />
    </div>
    <div>
      <label> Password: </label>
      <input type="password" name="password" [(ngModel)]="login.password" />
    </div>
    <button (click)="onLogin()">Login</button>
  </form>
</div>

<div>
  <p>Error: {{ error$ | async | json }}</p>
  <p>Message: {{ errorMessage$ | async | json }}</p>
</div>
